<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	*：{padding: 0;margin: 0;}
	#wrap{
		width: 500px;
		height: 400px;
		border: 1px solid black;
		position: relative;
		margin: 10px auto;
	}
	#ball{
		position: absolute;
		width: 50px;
		height: 50px;
		border-radius: 50%;
		background-color: blue;

	}
	</style>
</head>
<body>
	<!-- 结构 -->
	<div id="wrap">
		<div id="ball"></div>
	</div>

	<!-- 行为 -->
	<script>
		// 获取元素
		var wrap=document.getElementById('wrap');
		var ball=document.getElementById('ball');

		//定义x轴和y轴方向上的变量
		var x=0;
		var y=0;

		// 控制反弹的值
		var speedX=15;

		// 定时器 x轴运动
		setInterval(function(){
			x=x+speedX;
			if(x>435){
				speedX=speedX* -1;

			}else if(x<=0){
				speedX=speedX* -1;
			}
			ball.style.left=x+"px";
		},50);

		// 定时器y轴运动
			var speedY=15;
		setInterval(function(){
			y=y+speedY;
			if(y>335){
				speedY=speedY* -1;

			}else if(y<=0){
				speedY=speedY* -1;
			}
			ball.style.top=y+"px";
		},50);




	</script>
</body>
</html>
